name: Jmarket Crawler Manual + Scheduled

on:
  workflow_dispatch:  # ðŸ‘‰ ìˆ˜ë™ ì‹¤í–‰ ì§€ì›
  schedule:
    - cron: '0 */3 * * *'  # ðŸ‘‰ 3ì‹œê°„ë§ˆë‹¤ ì‹¤í–‰ (UTC ê¸°ì¤€)

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth playwright
          playwright install chromium

      - name: Decode and save credentials.json
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" | base64 --decode > credentials.json

      - name: Run crawler script
        run: python main.py
